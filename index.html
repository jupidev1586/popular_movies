<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0;">
  <title>Popular movies - HTML/CSS/JS App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>  <link rel="stylesheet" href="./src/style.css">

</head>
<body>
  
  

  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#">
          <img src="./images/logo.png" alt="" class="logo" width="200">
        </a>
        <!-- <ul>
          <li><a href="#events">EVENTS</a></li>
          <li><a href="#works">ABOUT</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul> -->
      </nav>
    </div>
  </header>

  <div class="movies-list">
    <div class="container">
      <h2 class="fw-bold text-uppercase">Filter by genre</h2>
      <select name="filterGenre" id="filterGenre" class="form-control w-100 mt-1">
        
      </select>
      <div class="my-3"></div>
      <div class="loading"></div>
      <div class="swiper_filter">
        <div class="swiper-wrapper moviesList"></div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
      </div>
    </div>
  </div>
  <div class="movies-list movies-list--pop">
    <div class="container">
      <h2 class="fw-bold text-uppercase">Top Rated</h2>
      <div class="my-3"></div>
      <div class="loading"></div>
      <div class="swiper_top_rated">
        <div class="swiper-wrapper moviesList moviesList__top_rated"></div>
        <!-- <div class="swiper-button-next swiper-button-next__top_rated"></div>
        <div class="swiper-button-prev swiper-button-prev__top_rated"></div> -->
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="./src/functions.js" type="module"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
